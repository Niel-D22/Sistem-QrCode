<!DOCTYPE html>
<html>
  <head>
    <title>Scanner Absensi Mahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="flex flex-col items-center min-h-screen">
    
    <h2 class="text-3xl font-bold text-gray-800 mb-6 mt-4 uppercase tracking-wider border-b-2 border-green-600 pb-2">
      Sistem Absensi
    </h2>

    <div class="camera-box w-full max-w-lg aspect-video shadow-xl mb-6">
      <video id="camera" autoplay playsinline></video>
      <div class="scan-area"></div>
    </div>

    <p id="status" class="text-lg font-semibold text-gray-800 mb-4 bg-white px-6 py-2 rounded-full shadow border border-gray-200">
      Status: <span class="text-green-600">Menunggu scan...</span>
    </p>

    <div class="w-full max-w-lg bg-white p-4 rounded-lg shadow-md mb-8">
      <label class="block text-sm font-medium text-gray-700 mb-2">Upload Gambar QR (Jika kamera error):</label>
      <input type="file" id="uploadInput" accept="image/*" class="block w-full text-sm text-slate-500
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-green-50 file:text-green-700
        hover:file:bg-green-100" />
      <img id="preview" class="hidden w-32 h-32 object-contain mt-4 mx-auto border border-gray-300 p-1" />
    </div>

    <div id="result-box" class="hidden w-full max-w-lg bg-green-50 border border-green-200 p-5 rounded-lg mb-8 shadow-sm">
      <h3 class="text-xl font-bold text-green-800 mb-3 border-b border-green-200 pb-1">Hasil Scan Terakhir</h3>
      <div class="grid grid-cols-3 gap-y-2 text-sm">
          <div class="font-semibold text-gray-600">Nama:</div>
          <div id="nama" class="col-span-2 font-bold text-gray-900">-</div>
          
          <div class="font-semibold text-gray-600">NIM:</div>
          <div id="nim" class="col-span-2 text-gray-900">-</div>
          
          <div class="font-semibold text-gray-600">Kelas:</div>
          <div id="kelas" class="col-span-2 text-gray-900">-</div>
      </div>
    </div>

    <div class="w-full max-w-4xl mb-12">
      <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3">
        <h3 class="text-xl font-bold text-gray-800">ðŸ“‹ Data Kehadiran Sesi Ini</h3>
        <button onclick="exportToPDF()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded shadow flex items-center gap-2 transition">
          <span>ðŸ“„ Simpan PDF</span>
        </button>
      </div>

      <div class="overflow-hidden bg-white rounded-lg shadow-lg">
        <table class="min-w-full" id="tabel-absensi">
          <thead class="bg-gray-800 text-white">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">No</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Waktu</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Nama</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">NIM</th>
              <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Ket</th>
            </tr>
          </thead>
          <tbody id="table-body" class="divide-y divide-gray-200">
            </tbody>
        </table>
        <div id="empty-msg" class="text-center py-8 text-gray-500 italic bg-gray-50">Belum ada data mahasiswa.</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
